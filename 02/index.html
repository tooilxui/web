<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <p>
                <!-- v-model 雙向綁定資料, 加上trim後去掉頭尾空白 -->
                <input type="text" v-model.trim="input">
                <a href="javascript:;" v-on:click="createHandler">CREATE</a>
            </p>
            <ol>
                <!-- 用for長多個li -->
                <li v-for="(content,index) in contents">
                    {{ content.content }}
                    <a href="javascript:;">UPDATE</a>
                    <a href="javascript:;" @click="deleteHandler(content.id)">DELETE</a>
                </li>

            </ol>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vuex/3.0.1/vuex.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                input: '',
                contents: []
            },
            methods: {
                createHandler() {
                    // 卡input沒資料就return
                    if (!this.input) return false
                    axios.post('http://localhost:3000/contents', {
                        content: this.input
                    }).then((res) => {
                        this.input = ''
                        this.contents.push(res.data)
                    })
                },
                // BUG: 殺到變成undefine
                deleteHandler(index) {
                    debugger
                    let target = this.contents[index]
                    axios.delete(`http://localhost:3000/contents/${target.id}`).then(res => {
                        this.input = ''
                        this.contents.splice(index, 1)
                    })
                }
            },
            mounted() {
                axios.get('http://localhost:3000/contents').then((res) => {
                    this.contents = res.data
                })
            }
        })
    </script>
</body>

</html>
